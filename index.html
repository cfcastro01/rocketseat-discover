      <!-- A tag <span>  possui a finalidade de agrupar um texto e até mesmo apresentar um conteúdo visual. O <span> é bastante parecido com o elemento <div>. A diferença entre essas tags é que <div> faz o agrupamento dos elementos a nível de bloco enquanto o <span> faz o agrupamento a nível de linha. -->

  <script src="./script.js"></script>

  <!-- Git é o controle/histórico de versão; Repository é o local onde ficará o histórico; Branch é a linha do tempo e Branch Main a linha princial; Commit são os pontos na linha do tempo; Stage Área é a preparação para enviar pro Commit -->

  <!-- Comandos:
    inicia o git (repositório) no seu projeto
      git init 

    adiciona todos os arquivos modificados, ao stage
      git add . 

    cria e descreve um ponto na história
      git commit -m "message here" 

    envia alterações para o repositório remoto
      git push
  -->
